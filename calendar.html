<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            width: 100%;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
        .day:hover {
            background-color: #d4edda;
        }
        .emoji {
            font-size: 18px;
            display: block;
        }
        .quote {
            margin-top: 15px;
            font-size: 16px;
            font-style: italic;
            color: #555;
        }
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                font-size: 12px;
            }
            .day {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Monthly Mood & Symptom Report</h2>
    <div class="calendar" id="calendar"></div>
    <p class="quote">"Your mental health is just as important as your physical health. Take care of yourself!"</p>
</div>

<script>
    function generateCalendar() {
        let calendar = document.getElementById('calendar');
        let logs = JSON.parse(localStorage.getItem('mentalHealthLogs')) || {};
        let daysInMonth = new Date().getDate();

        for (let i = 1; i <= daysInMonth; i++) {
            let dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            dayDiv.innerHTML = `<strong>${i}</strong>`;
            
            if (logs[i]) {
                let emojiSpan = document.createElement('span');
                emojiSpan.className = 'emoji';
                emojiSpan.textContent = logs[i].emoji;
                dayDiv.appendChild(emojiSpan);
            }

            calendar.appendChild(dayDiv);
        }
    }

    generateCalendar();
</script>

</body>
</html>
