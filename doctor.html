<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Doctor Registration</h2>
        <form id="doctorForm">
            <input type="text" id="doctorName" placeholder="Enter your name" required>
            <input type="text" id="specialization" placeholder="Enter specialization (e.g., Anxiety, Depression)" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="container" id="dashboard" style="display: none;">
        <h2>Welcome, Dr. <span id="doctorNameDisplay"></span></h2>
        <p>Specialization: <span id="doctorSpecializationDisplay"></span></p>
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <script>
        document.getElementById("doctorForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("doctorName").value;
            let specialization = document.getElementById("specialization").value;

            let doctor = { name, specialization };
            localStorage.setItem("doctor", JSON.stringify(doctor));

            showDashboard();
        });

        function showDashboard() {
            let doctor = JSON.parse(localStorage.getItem("doctor"));
            if (doctor) {
                document.getElementById("doctorNameDisplay").innerText = doctor.name;
                document.getElementById("doctorSpecializationDisplay").innerText = doctor.specialization;
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("doctorForm").style.display = "none";
            }
        }

        function joinRoom() {
            window.location.href = "https://meet.no42.org/join/598ca321-abbb-496f-9475-8fa43a245822"; // Replace with actual session link
        }

        document.addEventListener("DOMContentLoaded", showDashboard);
    </script>

</body>
</html>
