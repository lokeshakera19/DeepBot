<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Therapist Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 0; }
        .chat-container { width: 400px; margin: 50px auto; border: 1px solid #ddd; border-radius: 10px; background: white; padding: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        .messages { height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; background-color: #fff; }
        .message { margin: 5px 0; padding: 8px 12px; border-radius: 5px; }
        .user-message { background-color: #e0f7fa; text-align: right; }
        .bot-message { background-color: #e8eaf6; text-align: left; }
        input[type="text"] { width: calc(100% - 50px); padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px; border: none; background-color: #42a5f5; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #1e88e5; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Therapist Chatbot</h2>
        <div class="messages" id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;
            
            displayMessage(userInput, 'user-message');
            document.getElementById('userInput').value = '';

            fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.response, 'bot-message');
            })
            .catch(error => console.error('Error:', error));
        }

        function displayMessage(message, className) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
