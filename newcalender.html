<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            color: #444;
            font-size: 22px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 90%;
            margin: 0 auto;
        }
        .day {
            padding: 10px;
            border-radius: 5px;
            background: #ddd;
            font-size: 14px;
            font-weight: bold;
            min-width: 40px;
        }
        .emoji {
            font-size: 20px;
            display: block;
        }
        .review {
            font-size: 10px;
            color: #333;
            word-wrap: break-word;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 90%;
            max-width: 300px;
            font-size: 16px;
            border: none;
            background: #7dcfb6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Your Mood Calendar</h2>
    <div class="calendar" id="calendar"></div>
    <button onclick="window.location.href='newme.html'">Back to Mood Tracker</button>

    <script>
        function generateCalendar() {
            let calendarEl = document.getElementById("calendar");
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth();
            let daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                let dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                let moodData = localStorage.getItem(dateStr);

                let dayEl = document.createElement("div");
                dayEl.classList.add("day");
                dayEl.innerText = day;

                if (moodData) {
                    let mood = JSON.parse(moodData);
                    dayEl.innerHTML = `<span class="emoji">${mood.emoji}</span>${day}<p class="review">${mood.review || ""}</p>`;
                    dayEl.style.backgroundColor = mood.color;
                }

                calendarEl.appendChild(dayEl);
            }
        }

        generateCalendar();
    </script>
</body>
</html>
